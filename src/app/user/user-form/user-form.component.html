<h1>Form work !</h1>
<div class="container">
  <h2>Add User</h2>
  <form (submit)="addUser()">
    <label for="prenom">Prenom :</label>
    <input type="text" id="prenom" [(ngModel)]="user.prenom" name="prenom" required />

    <label for="nom">Nom :</label>
    <input type="text" id="nom" [(ngModel)]="user.nom" name="nom" required />

    <label for="username">Username :</label>
    <input type="text" id="username" [(ngModel)]="user.username" name="username" required />

    <label for="mail">Mail :</label>
    <input type="email" id="mail" [(ngModel)]="user.mail" name="mail" required />

    <label for="password">Password :</label>
    <input type="password" id="password" [(ngModel)]="user.password" name="password" required />

    <button type="submit">Add Author</button>
  </form>
</div>
