<div class="table-container">
  <button mat-raised-button class="add-button" routerLink="/utilisateur/add">
    Ajouter un utilisateur
  </button>

  <input type="text" (keyup)="applyFilter($event)" placeholder="Rechercher" class="filter-input">

  <table class="custom-table">
    <thead>
    <tr>
      <th (click)="sortData('nom')">Nom</th>
      <th (click)="sortData('prenom')">Prenom</th>
      <th (click)="sortData('mail')">Mail</th>
      <th (click)="sortData('username')">Username</th>
      <th (click)="sortData('password')">Username</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of filteredUsers" (click)="navigateToEdit(user.id)">
      <td>{{user.nom}}</td>
      <td>{{user.prenom}}</td>
      <td>{{user.mail}}</td>
      <td>{{user.username}}</td>
      <td>{{user.password}}</td>
    </tr>
    </tbody>
  </table>
</div>
